version: "3.8"

services:

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: magic
    volumes:
      - pg_data:/var/lib/postgresql/data


  api:
    build: .
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/magic
      PORT: 8080
    depends_on:
      - db


volumes:
  pg_data: